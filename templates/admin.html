
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>⚙️ 관리자 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2em;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }
        .data-table th {
            background: #f8f9fa;
        }
        .data-table img {
            width: 60px;
            height: auto;
            border-radius: 8px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .nav-link {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #667eea;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚙️ 관리자 데이터 테이블</h1>
            <p>업로드된 얼굴 분석 결과와 영화 취향을 확인하세요.</p>
        </div>

        {{ table_html | safe }}

        <div class="nav-links">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> 홈으로</a>
            <a href="/graph" class="nav-link"><i class="fas fa-chart-bar"></i> 통계</a>
            <a href="/recommend" class="nav-link"><i class="fas fa-thumbs-up"></i> 추천</a>
            <a href="/logout" class="nav-link"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>
        </div>
    </div>
</body>
</html>
