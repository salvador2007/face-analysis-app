<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 분석 통계</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .graph-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .graph-container img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .nav-link {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #667eea;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .nav-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 분석 통계</h1>
            <p>사용자 데이터 분석 결과를 확인하세요</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">{{ stats.total_users }}</div>
                <div>총 사용자 수</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">{{ "%.1f"|format(stats.avg_age) }}세</div>
                <div>평균 나이</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">{{ stats.most_common_emotion }}</div>
                <div>주요 감정</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">{{ stats.date_range }}</div>
                <div>분석 기간</div>
            </div>
        </div>

        {% if graph_data %}
        <div class="graph-container">
            <img src="data:image/png;base64,{{ graph_data }}" alt="분석 그래프">
        </div>
        {% endif %}

        <div class="nav-links">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> 홈으로</a>
            <a href="/recommend" class="nav-link"><i class="fas fa-thumbs-up"></i> 추천</a>
            <a href="/admin" class="nav-link"><i class="fas fa-cog"></i> 관리</a>
        </div>
    </div>
</body>
</html>
