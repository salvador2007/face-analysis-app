<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎭 AI 얼굴 분석 & 장르 추천</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: block;
            padding: 20px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }

        .file-input-label:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .file-input-label i {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 10px;
            display: block;
        }

        .file-input-label span {
            color: #333;
            font-weight: 600;
        }

        .preview-container {
            margin-top: 15px;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .genre-section {
            margin-bottom: 30px;
            text-align: left;
        }

        .genre-section h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.3em;
        }

        .genre-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .genre-item {
            position: relative;
        }

        .genre-checkbox {
            display: none;
        }

        .genre-label {
            display: block;
            padding: 12px 16px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
            color: #495057;
        }

        .genre-checkbox:checked + .genre-label {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .genre-label:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-link {
            color: #667eea;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .nav-link:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .flash-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .flash-warning {
            background: #fff8e1;
            color: #f57f17;
            border: 1px solid #ffecb3;
        }

        .flash-success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .genre-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .nav-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎭 AI 얼굴 분석</h1>
            <p>당신의 표정을 분석하고<br>맞춤 장르를 추천해드려요!</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="post" action="/upload" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" name="photo" id="photo" class="file-input" accept="image/*" required>
                    <label for="photo" class="file-input-label">
                        <i class="fas fa-camera"></i>
                        <span>사진을 선택하세요</span>
                    </label>
                    <div class="preview-container" id="previewContainer">
                        <img id="preview" class="preview-image" alt="미리보기">
                    </div>
                </div>
            </div>

            <div class="genre-section">
                <h3>🎬 좋아하는 장르를 선택하세요</h3>
                <div class="genre-grid">
                    <div class="genre-item">
                        <input type="checkbox" name="genre" value="코미디" id="comedy" class="genre-checkbox">
                        <label for="comedy" class="genre-label">😄 코미디</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" name="genre" value="공포" id="horror" class="genre-checkbox">
                        <label for="horror" class="genre-label">👻 공포</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" name="genre" value="드라마" id="drama" class="genre-checkbox">
                        <label for="drama" class="genre-label">🎭 드라마</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" name="genre" value="액션" id="action" class="genre-checkbox">
                        <label for="action" class="genre-label">💥 액션</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" name="genre" value="로맨스" id="romance" class="genre-checkbox">
                        <label for="romance" class="genre-label">💕 로맨스</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" name="genre" value="스릴러" id="thriller" class="genre-checkbox">
                        <label for="thriller" class="genre-label">😰 스릴러</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" name="genre" value="SF" id="sf" class="genre-checkbox">
                        <label for="sf" class="genre-label">🚀 SF</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" name="genre" value="판타지" id="fantasy" class="genre-checkbox">
                        <label for="fantasy" class="genre-label">🧙 판타지</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-magic"></i> 분석 시작하기
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>분석 중입니다... 잠시만 기다려주세요</p>
            </div>
        </form>

        <div class="nav-links">
            <a href="/graph" class="nav-link">
                <i class="fas fa-chart-bar"></i> 통계 보기
            </a>
            <a href="/recommend" class="nav-link">
                <i class="fas fa-thumbs-up"></i> 추천 보기
            </a>
        </div>
    </div>

    <script>
        // 파일 선택 및 미리보기
        document.getElementById('photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const previewContainer = document.getElementById('previewContainer');
            const preview = document.getElementById('preview');
            const label = document.querySelector('.file-input-label span');
            
            if (file) {
                // 파일 크기 체크 (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('파일 크기가 5MB를 초과합니다.');
                    e.target.value = '';
                    return;
                }
                
                // 파일 타입 체크
                if (!file.type.match('image.*')) {
                    alert('이미지 파일만 선택 가능합니다.');
                    e.target.value = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    previewContainer.style.display = 'block';
                    label.textContent = '다른 사진 선택';
                };
                reader.readAsDataURL(file);
            } else {
                previewContainer.style.display = 'none';
                label.textContent = '사진을 선택하세요';
            }
        });

        // 폼 제출 처리
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
